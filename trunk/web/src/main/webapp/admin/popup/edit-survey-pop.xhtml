<div
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
    <p:outputPanel styleClass="popups" id="popups">
        <p:dialog id="confirmDeleteSurvey" 
                  header="Please Confirm:"
                  resizable="false" 
                  dynamic="true" 
                  modal="true" 
                  draggable="false" 
                  widgetVar="confirmDeleteSurvey">
            <div class="popups-content">Delete this survey?</div>
            <div class="popups-buttons">
                <p:commandLink id="confirmDeleteSurveyBtn" styleClass="commandlinkslim" update="@form" actionListener="#{editSurveyView.confirmDeleteSurvey}">
                    <span class="ui-icon ui-icon-yes"></span>
                    <span class="label">Yes</span>
                </p:commandLink>
                <p:commandLink id="notDeleteSurveyBtn" styleClass="commandlinkslim" onclick="confirmDeleteSurvey.hide()">
                    <span class="ui-icon ui-icon-back"></span>
                    <span class="label">Back</span>
                </p:commandLink>
            </div>
        </p:dialog>
        <p:dialog id="confirmSaveSurvey" 
                  header="Please Confirm:"
                  resizable="false" 
                  dynamic="true" 
                  modal="true" 
                  draggable="false" 
                  widgetVar="confirmSaveSurvey">
            <div class="popups-content">Save this survey?</div>
            <div class="popups-buttons">
                <p:commandLink id="confirmSaveSurveyBtn" styleClass="commandlinkslim" update="@form" actionListener="#{editSurveyView.confirmSaveSurvey}">
                    <span class="ui-icon ui-icon-yes"></span>
                    <span class="label">Yes</span>
                </p:commandLink>
                <p:commandLink id="notSaveSurveyBtn" styleClass="commandlinkslim" onclick="confirmSaveSurvey.hide()">
                    <span class="ui-icon ui-icon-back"></span>
                    <span class="label">Back</span>
                </p:commandLink>
            </div>
        </p:dialog>
    </p:outputPanel>
</div>
